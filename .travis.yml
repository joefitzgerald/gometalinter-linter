notifications:
  email:
    on_success: never
    on_failure: change

sudo: required

os:
  - linux
  - osx

language: go

go:
  - 1.6

env:
  global:
    - APM_TEST_PACKAGES="environment go-config"

  matrix:
    - ATOM_CHANNEL=stable
    - ATOM_CHANNEL=beta

script:
  - go get -u github.com/alecthomas/gometalinter
  - gometalinter --install --update
  - 'curl -s https://raw.githubusercontent.com/atom/ci/master/build-package.sh | sh'

git:
  depth: 10

branches:
  only:
    - master
